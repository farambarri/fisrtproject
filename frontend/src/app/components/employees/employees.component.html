<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
            <input
              type="hidden"
              name="_id"
              #_id="ngModel"
              [(ngModel)]="selectedEmployee._id"
            />
            <div class="row">
              <div class="input-field col-s12">
                <input
                  type="text"
                  name="name"
                  #name="ngModel"
                  [(ngModel)]="selectedEmployee.name"
                  placeholder="Enter your FullName"
                />
              </div>
              <div class="input-field col-s12">
                <input
                  type="text"
                  name="position"
                  #name="ngModel"
                  [(ngModel)]="selectedEmployee.position"
                  placeholder="Enter your Position"
                />
              </div>
              <div class="input-field col-s12">
                <input
                  type="text"
                  name="office"
                  #name="ngModel"
                  [(ngModel)]="selectedEmployee.office"
                  placeholder="Enter your Office"
                />
              </div>
              <div class="input-field col-s12">
                <input
                  type="text"
                  name="salary"
                  #name="ngModel"
                  [(ngModel)]="selectedEmployee.salary"
                  value="0"
                  placeholder="Enter your Salary"
                />
              </div>
              <div class="card-action">
                <div class="input-field col-s12">
                  <button
                    class="btn right"
                    style="margin-left: 2px;"
                    (click)="back()"
                  >
                    Back
                  </button>
                  <button
                    class="btn right"
                    style="margin-left: 2px;"
                    (click)="resetForm(employeeForm)"
                  >
                    Clean
                  </button>
                  <button class="btn right">Save</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
